<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculadora de Estoque Médio</title>
</head>
    <body>
        <div class="ajuste">
            <h1>Calculadora de Estoque Médio</h1>
            <form id="productForm">
                <label for="codigo">Código do Produto:</label>
                <input type="text" id="codigo" required autofocus><br><br>
                
                <label for="descr">Descrição do Produto:</label>
                <input type="text" id="descr" required><br><br>
                
                <label for="qMin">Quantidade Mínima:</label>
                <input type="number" id="qMin" required><br><br>
                
                <label for="qMax">Quantidade Máxima:</label>
                <input type="number" id="qMax" required><br><br>
                
                <button type="submit">Calcular Estoque Médio</button>
            </form>
            <div id="resultado"></div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
